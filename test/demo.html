<body onload="brython()">
<script type="text/python">
from browser import document, alert
from browser import ajax
import googleapiclient.discovery
import googleapiclient.errors
from oauth2client.tools import argparser

DEVELOPER_KEY = "AIzaSyAqR6xo2RuEiYDjp10UI3dPtiw-q7scJsI"
YOUTUBE_API_SERVICE_NAME = "youtube"
YOUTUBE_API_VERSION = "v3"


def youtube_search(options):
    youtube = discovery.build(YOUTUBE_API_SERVICE_NAME, YOUTUBE_API_VERSION,
                    developerKey=DEVELOPER_KEY)
    search_response = youtube.search().list(
        q=options.q,
        part="id,snippet",
        maxResults=options.max_results
    ).execute()
    videos = []
    for search_result in search_response.get("items", []):
        if search_result["id"]["kind"] == "youtube#video":
            videos.append(f'{str(search_result["id"]["videoId"])} --- {str(search_result["snippet"]["title"])}')
    print("\n".join(videos))


if __name__ == "__main__":
    argparser.add_argument("--q", help="Search term", default="Google")
    argparser.add_argument("--max-results", help="Max results", default=25)
    args = argparser.parse_args()
    try:
        youtube_search(args)
    except errors.HttpError as e:
        print(e)

document["mybutton"].bind("click", youtube_search(args))
</script>
<input id="zone">
<button id="mybutton">click !</button>
</body>
