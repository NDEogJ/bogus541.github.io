<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="skulpt.js" type="text/javascript"></script>
<script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<script type="text/javascript">
function outf(text) {
    var mypre = document.getElementById("output");
    mypre.innerHTML = mypre.innerHTML + text;}
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
        return Sk.builtinFiles["files"][x];}

function runit() {
	builtinRead("googleapiclient.py")
    var prog = `#!/usr/bin/python3.4
print(raw_input(''))
from googleapiclient.discovery import build
from googleapiclient.errors import HttpError
from oauth2client.tools import argparser

DEVELOPER_KEY = "AIzaSyAqR6xo2RuEiYDjp10UI3dPtiw-q7scJsI"
YOUTUBE_API_SERVICE_NAME = "youtube"
YOUTUBE_API_VERSION = "v3"

def youtube_search(options):
	youtube = build(YOUTUBE_API_SERVICE_NAME, YOUTUBE_API_VERSION,
		developerKey=DEVELOPER_KEY)
	search_response = youtube.search().list(
		q=options.q,
		part="id,snippet",
		maxResults=options.max_results
	).execute()
	videos = []
	for search_result in search_response.get("items", []):
		if search_result["id"]["kind"] == "youtube#video":
	    	videos.append(str(search_result))
	print(str(videos))


if __name__ == "__main__":
	argparser.add_argument("--q", help="Search term", default="Google")
	argparser.add_argument("--max-results", help="Max results", default=25)
	args = argparser.parse_args()
	try:
		youtube_search(args)
	except HttpError, e:
		print "An HTTP error %d occurred:\\n%s" % (e.resp.status, e.content)
`;
	console.log(prog);
	var mypre = document.getElementById("output");
	mypre.innerHTML = '';
	Sk.pre = "output";
	Sk.configure({output:outf, read:builtinRead});
	(Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
	var myPromise = Sk.misceval.asyncToPromise(function() {
		return Sk.importMainWithBody("<stdin>", false, prog, true);});
    	myPromise.then(function(mod) {
      		console.log('success');},
      function(err) {
        console.log(err.toString());});}
      </script>
      <ul class="snip1488"><li><a type="button" class="search" onclick="runit()">Search</a></li></ul>
      <pre id="output" ></pre>
    </body>
    </html>
